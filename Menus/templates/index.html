<!-- Menus/templates/index.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <title>BoilerMenu - {% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="{% static 'logo.png' %}" alt="Logo - BoilerMenu" width="80px" class="logo"/> 
            <p>BoilerMenu</p>
        </div>
        <div class="nav-links">
            <a href="{% url 'Menus:display_menu' %}">Menu</a>
            <a href="{% url 'Menus:item_set_preferences' %}">Search</a>
            <a href="{% url 'Menus:dashboard' %}">Account</a>
            <a href="{% url 'Menus:logout' %}">Logout</a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
